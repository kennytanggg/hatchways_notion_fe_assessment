<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="weather-container">
        <div class="day-container">
            <label>Monday</label>
            <img src="http://openweathermap.org/img/wn/02d@2x.png"></img>
            <div class='temperature-container'>
                <label class='temperature-high'>90</label>
                <label class='temperature-low'>79</label>
            </div>
        </div>
        <div class="day-container">
            <label>Tuesday</label>
            <img src="http://openweathermap.org/img/wn/01d@2x.png"></img>
            <div class='temperature-container'>
                <label class='temperature-high'>92</label>
                <label class='temperature-low'>81</label>
            </div>
        </div>
        <div class="day-container">
            <label>Wednesday</label>
            <img src="http://openweathermap.org/img/wn/01d@2x.png"></img>
            <div class='temperature-container'>
                <label class='temperature-high'>95</label>
                <label class='temperature-low'>88</label>
            </div>
        </div>
        <div class="day-container">
            <label>Thursday</label>
            <img src="http://openweathermap.org/img/wn/10d@2x.png"></img>
            <div class='temperature-container'>
                <label class='temperature-high'>88</label>
                <label class='temperature-low'>82</label>
            </div>
        </div>
        <div class="day-container">
            <label>Friday</label>
            <img src="http://openweathermap.org/img/wn/01d@2x.png"></img>
            <div class='temperature-container'>
                <label class='temperature-high'>79</label>
                <label class='temperature-low'>73</label>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
